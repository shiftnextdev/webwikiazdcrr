<!DOCTYPE html>
<html>
  <head>
    <title>CSS Magic</title>
    <link rel="stylesheet" href="/test.css" />
  </head>
  <body>
    <button onclick="location.href='#apple'">button 1</button>
    <button onclick="location.href='#bannana'">button 2</button>
    <div class="Onclick">
      <div class="TextOverImage">
        <a href="#apple"></a>
        <div class="shadow" id="apple">
          <img
            src="/pages/blockers/images/construction_dumpster_full.png"
            alt=""
          />
          <h3>Apples are apple</h3>
        </div>
      </div>

      <div class="TextOverImage">
        <a href="#bannana"></a>
        <div class="shadow" id="bannana">
          <img
            src="/pages/blockers/images/14976_6207_M3000_generic.png"
            alt=""
          />
          <h3>Bannanas are bannana</h3>
        </div>
      </div>
    </div>
  </body>
</html>
